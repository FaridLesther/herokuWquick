{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <!--Iconos de google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CDN de Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Logo de la empresas en las pestañas-->
    <link rel="icon" type="image/png" href="{% static 'img/Logo.png' %}">
    <!-- css wquick personalizado -->
    <link rel="stylesheet" href="{% static 'css/WQuick.css' %}">
</head>

<body>
    <!-- navbar barra superior de la pagina -->
    {% include "frames/navbar.html" %}

    <!--Contenido de la página-->
    <main>
        <div class="container center">

        </div>
        <div class="row">
            <div class="col s6">
                <h4>Deja tus proyectos Tecnológico en manos de los expertos</h4>
                <h5>-Proyectos de alta calidad</h5>
                <h5>-Innovación</h5>
                <h5>-Nuevas Tecnologias</h5>
            </div>
            <div class="col s6"></div>
        </div>


        <div class="col-md-6 col-lg-5 col-sm-6 offset-lg-0">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
                style="width: 400px; height: 200px">
                <div class="carousel-inner" id="carousel-inner">

                    <div class="carousel-item active col-lg-1">

                        <div class="carousel-item col-lg-1">

                            <img class="d-block w-0" src="'.$fila[" RUTA_IMAGEN"].'"
                                style="width: 400px; height: 200px">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--Espacio para el pie de página-->
    {% include "frames/footer.html" %}
</body>

</html>
